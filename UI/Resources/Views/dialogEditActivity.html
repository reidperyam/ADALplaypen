<!------------------------------->
<!-- Edit Planner Event Dialog -->
<!------------------------------->				

<script type="text/javascript" >	
	ko.applyBindings(my.editActivityMasterVM, $("#editPlanner")[0]);
</script>

<div id="editPlanner" data-bind="foreach: editPlannerActivity">
		<div id="marginBottomOneEm">					
			<strong id="solutionSoldAndNoteStyle">Customer:</strong>								
			
			<!-- ko foreach: editActivityCustomer -->						
			<span id="fullCustomerMargin" data-bind="text: FullCustomer"></span>										
			<!-- /ko -->
			
			<br><br>
			<strong id="solutionSoldAndNoteStyle">Contact:</strong>
			<select id="editActivityContact" data-bind="											
					options: editActivityContacts,
					optionsText: 'FullName',
					optionsValue: 'ContactID',										
					value: selectedContactID,
					optionsCaption = 'selectedContactID'">										
		 		</select>								
	 		</select>
	  		<a href data-bind="click: editActivityNewContact"><u>Add New</u></a>	
		</div>
		<div id="marginBottomOneEm">
			<table>
				<tr>
				<td>				
					<strong id="formTitleFieldTextWithPadding">Action:</strong>
		        	<select id="editActivityNoteCode" data-bind="value: NoteCode">
		        		<option value="NULL">Select</option>
		        		<option value="DSMR">Meeting (DSMR)</option>
		        		<option value="DSAR">Phone Call (DSAR)</option>						        		
		       		 </select>
				</td>
				<td>
					<strong id="formTitleFieldTextWithPadding">Activity Source:</strong>		        	
		        	<span id="AddToPlannerSalesActivitySource" data-bind="text: SalesActivitySource"></span>
	       		 </td>
	       		 <tr>
	       		 	<td>
		       		 	<strong id="formTitleFieldTextWithPadding">Start Date:</strong>
			    		<input id="editActivityStartDate" placeholder="DD/MM/YY" data-bind="jqDatepicker: true, value: StartDate"/>
			    	</td>
			    	<td>
			    		<strong id="formTitleFieldTextWithPadding">Start Time:</strong>
			    		<input id="editActivityStartTime" placeholder="HH:MM" data-bind="jqTimepicker: ture, value: StartTime"/>		    		
	       		 	</td>
	       		 </tr>
	       		 <tr>
	       		 	<td>
	       				<strong id="formTitleFieldTextWithPadding">End Date:</strong>
	    				<input id="editActivityEndDate" placeholder="DD/MM/YY" data-bind="jqDatepicker: true, value: EndDate"/>
	       		 	</td>
	       		 	<td>
	       				<strong id="formTitleFieldTextWithPadding">End Time:</strong>
	    				<input id="editActivityEndTime" placeholder="HH:MM" data-bind="jqTimepicker: ture, value: EndTime"/>						    		
	       		 	</td>
	       		 </tr>
	       		 <tr>
	       		 	<td>
	       		 		<strong id="formTitleFieldTextWithPadding">Phone:</strong>
						<select type="text" id="addToPlannerActivityContactSelect" data-bind="
							options: editActivityContactPhones,
							optionsText: 'Phone',
							value: AddToPlannerActivityContactPhone">													
				 		</select>
	       		 	</td>
	       		 	<td>
	       		 		<strong id="formTitleFieldTextWithPadding">Direct:</strong>
						<select type="text" id="addToPlannerActivityContactSelectEdit" data-bind="
							options: editActivityContactPhones,
							optionsText: 'Direct',					
							value: AddToPlannerActivityContactDirect">										
				  		</select>
				  		<a href data-bind="click: editActivityEditContact"><u>Edit</u></a>
	       		 	</td>
	       		 </tr>
       		</table>	 
		</div>	
									
		<div id="marginBottomOneEm">					
			<strong id="formTitleFieldTextWithPadding">Address:</strong>	
				<select id="addToPlannerActivityContactEdit" data-bind="
					options: editActivityCustomerAddresses,
					optionsText: 'FullAddress',										
					optionsValue: 'AddressKey',
					optionsCaption: 'Select Address'">	
	  		</select>
	  		<a href data-bind="click: editActivityEditMeetingAddress"><u>Edit Meeting Address</u></a>
		</div>
		
		<strong id="solutionSoldAndNoteStyle">Solution Sold:</strong>	
		<div id="addToPlannerSolutionSoldDetail" data-bind="foreach: addToPlannerSolutionSold">
			<input type="checkbox" data-bind="checkedValue: SolutionId, checked: AddToPlannerSolutionSold" />
			<span data-bind="text: Solution"></span>
		</div>			
		<div>						
			<strong id="solutionSoldAndNoteStyle">Note:</strong><br><br>
			<textarea id="editActivityNote" rows="5" cols="93" placeholder="Enter Note" data-bind="value: Note"></textarea>    			
		</div>
		<input id="editActivityCompleteCheckbox" type="checkbox" data-bind="checkedValue: EndDate() + ' ' + EndTime()"/>
		<strong id="completeCheckBox">Complete:</strong><br/>
    					    				    				   
		</div>	
		
		
<!-- Confirm add new Customer -->
<div id="dialog-confirm" title="Add Customer"></div>
<!-- Add New Contact -->
<div id="editActivityAddNewContactDialog" class="dialog" title="Add Contact">
		<div>
			<div><label>First Name</label></div>
			<div><input type="text"/></div>
		</div>
		<div>
			<div><label>Last Name</label></div>
			<div><input type="text"/></div>	
		</div>
		<div>
			<div><label>Phone</label></div>
			<div><input placeholder="_ _ _-_ _ _-_ _ _ _" type="text"/></div>	
		</div>
		<div>
			<div><label>Direct</label></div>
			<div><input placeholder="_ _ _-_ _ _-_ _ _ _" type="text"/></div>
		</div>
</div>	
<!-- Edit Contact Phones-->
	<div id="editActivityEditContactPhonesDialog" class="dialog" title="Edit Contact Phones">
		<div>
			<div><label>Phone</label></div>
			<div><input placeholder="_ _ _-_ _ _-_ _ _ _" type="text"/></div>	
		</div>
		<div>
			<div><label>Direct</label></div>
			<div><input placeholder="_ _ _-_ _ _-_ _ _ _" type="text"/></div>
		</div>
	</div>	
<!-- Edit Meeting Address -->
<form id="editActivityEditMeetingAddressDialog" class="dialog" title="Edit Meeting Address">
	<div>
		<div><label>Street</label></div>
		<div><input type="text"/></div>
	</div>
	<div>
		<div><label>City</label></div>
		<div><input type="text"/></div>	
	</div>
	<div>
		<div><label>State</label></div>
		<div><input type="text"/></div>	
	</div>
	<div>
		<div><label>Zip Code</label></div>
		<div><input type="text"/></div>
	</div>
</form>
